<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cajero Automatico</title>

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <!--Style CSS-->
        <link rel="stylesheet" href="/style/style.css">

        <!--Icons-->
        <link rel="shortcut icon" href="#">
        
    </head>
    <body>

        <div class="container cajero">
            <div class="row">
                <div class="col-2 logoc">
                    <p>Bienvenido</p>
                </div>
            </div>


            <div class="row">
                <div class="col-3 titulo">
                    <p>Saldo Actual</p>
                </div>
                

                <div class="col-7 titulo">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" id="inputMonto">
                    </div>
                </div>    
            </div>

            <div class="row">
                <div class="col-2 subtitulo" id="saldoActual">
                    <p>$0</p>
                </div>
            </div>

            <div class="row">
                <div class="col-3 titulo">
                    <p>NÃºmero de Cuenta</p>
                </div>

                <div class="col-2 cuadro">
                    <p class="centrartexto" id="cienButton">$100</p>
                </div>

                <div class="col-2 cuadro">
                    <p class="centrartexto" id="dosButton">$200</p>
                </div>

                <div class="col-2 cuadro">
                    <p class="centrartexto" id="quinButton">$500</p>
                </div>

            </div>

            <div class="row">
                <div class="col-3 titulo" id="numUsuario">
                    <p>0</p>
                </div>

                <div class="col-2 cuadro bg-info">
                    <p class="centrartexto" id="milButton">$1000</p>
                </div>

                <div class="col-2 cuadro">
                    <p class="centrartexto" id="dosmilButton">$2000</p>
                </div>

                <div class="col-2 cuadro">
                    <p class="centrartexto" id="cincomilButton">$5000</p>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <p></p>
                </div>

                <div class="col-3 bottonAccion">
                    <button type="button" class="btn btn-danger rosa" id="ingresarMonto">Ingresar monto</button>
                </div>

                <div class="col-3 bottonAccion">
                    <button type="button" class="btn btn-danger rosa" id="retirarMonto">Retirar monto</button>
                </div>

                <div class="col-3 bottonAccion">
                    <button type="button" class="btn btn-danger rosa" id="salirButton">Salir</button>
                </div>
            </div>


        </div>
    </body>

    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
     <!--Llamar al otro javascript (cajero.js)-->       
    <script src="/js/cajero.js"></script>

</html>
