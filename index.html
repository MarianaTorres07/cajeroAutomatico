<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
        <title>Mi Cajero ATM</title>

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <!--Style CSS-->
        <link rel="stylesheet" href="./style/style.css">
    

    </head>
    <body>
        
        <div class="login">
            <!--Imagen de Usuario-->
            <div>
                <img src="/images/user1.png" class="user">
            </div>


            <!--Correo y Contraseña-->
            <form>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="inputEmail">
                    <div id="emailHelp" class="form-text">Usa el email que usaste en el registro para acceder.</div>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword">
                </div>
                <button type="button" class="btn btn-primary verde" id="login">Entrar</button>
            </form>

        </div>
        
    
    </body>

     <!--Javascript-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        
     <script src="./js/index.js"></script>
     
</html>
